<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better LinkedIn - Advanced Filters</title>
    <link rel="stylesheet" href="advanced-filters.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Better LinkedIn - Advanced Filters</h1>
            <span class="version">v2.1.0</span>
        </header>

        <div class="filter-section">
            <h2>Content Filters</h2>
            <div class="filter-group">
                <div class="filter-option">
                    <input type="checkbox" id="filterAIPosts">
                    <label for="filterAIPosts">Hide AI-generated posts (Might have false positives)</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="filterSuggested">
                    <label for="filterSuggested">Hide suggested posts</label>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <h2>Jobs Filters</h2>
            <div class="filter-group">
                <div class="filter-option">
                    <input type="checkbox" id="filterPromotedJobs">
                    <label for="filterPromotedJobs">Hide promoted jobs</label>
                </div>
            </div>
        </div>

        <div class="save-section">
            <button id="resetBtn" class="reset-btn">Reset All Filters</button>
            <button id="saveBtn">Save Changes</button>
        </div>
    </div>
    <script src="advanced-filters.js"></script>
</body>
</html>
